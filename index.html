<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Focus</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="backgrounds">
    <img class="image-floresta" src="https://img.freepik.com/vetores-gratis/uma-cena-da-natureza-da-floresta_1308-24466.jpg?w=740&t=st=1674623493~exp=1674624093~hmac=9d822d1afdbce0b15c0048d7b69e20cf500a715b82967be1e3aadfadb99f3039" alt="imagem cartoon de uma floresta">

    <img class="image-chuva hide" src="https://img.freepik.com/vetores-gratis/cena-com-chuva-no-campo_1308-73940.jpg?w=740&t=st=1674623867~exp=1674624467~hmac=9da5ae9ff98bd4c747ac14d97884e5808d091ca9f1fe241b78843448a5d33ff7" alt="imagem cartoon da chuva">

    <img class="image-noite hide" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuhKIJqK8VsKn9RpZSY9rAGcze-wAL2XEqgw&usqp=CAU" alt="imagem cartoon floresta a noite">

    <img class="image-mar hide" src="https://img.freepik.com/vetores-gratis/cena-da-natureza-com-fundo-do-oceano_1308-29184.jpg?w=740&t=st=1674630115~exp=1674630715~hmac=10c3ac2645244abd60192ec8588e3911a249d74dd710b68b57aa5d87e7f86ec4" alt="imagem cartoon praia">
  </div>

  <div class="modal-setting hide">
    <div class="modal">

      <h2>Digite Os Minutos!
      </h2>
      <input id="minutes" type="text">
      <span>Maximo 60 minutos</span>

      <button class="modal-button">confirm</button>
    </div>

  </div>

  <main class="container">

    <div class="timer">
      <span class="minutes">00</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>

    <div class="controls">
      <button class="play">
        <img src="https://cdn-icons-png.flaticon.com/512/1177/1177938.png" alt="play button" />
      </button>

      <button class="pause hide">
        <img src="https://cdn-icons-png.flaticon.com/512/1177/1177908.png" alt="pause button" />
      </button>

      <button class="stop hide">
        <img src="https://cdn-icons-png.flaticon.com/512/1646/1646751.png" alt="stop button" />
      </button>

      <button class="setting">
        <img src="https://cdn-icons-png.flaticon.com/512/1647/1647318.png" alt="setting button" />
      </button>

      <button class="time-down">
        <img src="https://cdn-icons-png.flaticon.com/512/1432/1432545.png" />
      </button>

      <button class="time-up">
        <img src="https://cdn-icons-png.flaticon.com/512/1432/1432516.png" />
      </button>

      <button class="sound-on">
        <img src="https://cdn-icons-png.flaticon.com/512/1177/1177439.png" alt="sound on button" />
      </button>

      <button class="sound-off hide">
        <img src="https://cdn-icons-png.flaticon.com/512/1177/1177440.png" alt="sound off button" />
      </button>
    </div>
    <div class="cards">
      <div class="card card-floresta select">
        <img src="https://cdn-icons-png.flaticon.com/512/1647/1647625.png" />
      </div>

      <div class="card card-noite">
        <img src="https://cdn-icons-png.flaticon.com/512/1177/1177918.png" />
      </div>

      <div class="card card-mar">
        <img src="https://cdn-icons-png.flaticon.com/512/1053/1053481.png" />
      </div>

      <div class="card card-chuva">
        <img src="https://cdn-icons-png.flaticon.com/512/1647/1647634.png" />
      </div>
    </div>
  </main>

  <script src="main.js" type="module"></script>
</body>

</html>
